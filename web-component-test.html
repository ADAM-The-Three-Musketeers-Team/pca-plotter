<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- WebComponentExtension definition -->
    <script src="scatter-plot.js"></script>

    <title>Title</title>
</head>
<body>
    <h1>Visualizing my data with a web component</h1>

    <!-- use of WebComponent -->
    <data-vis id="myComponent" dataLoader="getData"></data-vis>

</body>

<script>
    const trace1 = {
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        mode: 'markers',
        type: 'scatter'
    };

    const trace2 = {
        x: [2, 3, 4, 5],
        y: [16, 5, 11, 9],
        mode: 'lines',
        type: 'scatter'
    };

    const trace3 = {
        x: [1, 2, 3, 4],
        y: [12, 9, 15, 12],
        mode: 'lines+markers',
        type: 'scatter'
    };

    const dataToGet = [trace1, trace2, trace3];

    function getData() {
        return new Promise(resolve => {
            resolve(dataToGet);
        });
    }
</script>

</html>
